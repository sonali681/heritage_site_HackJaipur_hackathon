<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="magic360/magic360.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="magic360/magic360.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
        body {
            margin: 0;
        }
        
        .Magic360 {
            position: relative;
            top: 0;
        }
        
        .Magic360-container {
            position: absolute;
            border: 3px solid rgb(185, 182, 182);
            border-radius: 10px;
        }
        
        .cover {
            position: absolute;
            width: 100%;
            height: 35px;
            top: 2vh;
            background-color: red;
        }
        
        #scrollable {
            width: fit-content;
            background-color: #fff7f2;
            border-left: 2px solid #e7dfd5;
            border-right: 2px solid #e7dfd5;
            height: fit-content;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            align-items: center;
            padding: 10vh;
        }
        
        #container {
            position: relative;
            margin-left: 35%;
            width: 30%;
        }
        
        #desc {
            text-align: center;
            /* position: absolute; */
        }
        
        a,
        a:active,
        a:hover {
            color: inherit;
            text-decoration: none;
        }
        
        .ui.inverted.menu {
            background: #FF9800;
        }
        
        #target {
            position: fixed;
            left: 0;
            top: 0;
            background-color: black;
            color: white;
            width: 80px;
            padding: 5px;
            z-index: 1;
            border-bottom-right-radius: 50px;
            text-shadow: 1px solid white;
        }
        
        .nav {
            position: relative;
            height: 50px;
            background-color: #FF9800;
            padding-top: 5px;
        }
        
        .searchhello {
            transform: translateX(50%);
        }
        
        .hellobuttons {
            position: absolute;
            right: 10px;
            top: 8px;
        }
        
        .logout {
            position: absolute;
            right: 0;
            top: 50px;
            padding: 8px;
            padding-left: 20px;
            background-color: black;
            color: white;
            border-bottom-left-radius: 25px;
        }
    </style>

</head>

<body>
    <!--bottom popup nav-->
    <div id="target">
        <i class="angle double up icon"></i>Menu
    </div>
    <div class="ui bottomhello bottom demo inverted nine item labeled icon sidebar menu overlay">
        <a class="item">
            <i class="home icon"></i> Home
        </a>
        <a class="item">
            <i class="block layout icon"></i> New arrivals
        </a>

        <a class="item">
            <i class="calendar icon"></i> Orders
        </a>

        <a class="item">
            <i class="shop icon"></i> Store
        </a>
        <a class="item">
            <i class="settings icon"></i> Settings
        </a>
    </div>
    <!--main section of code -->
    <div class="main_section">
        <!--nav -->
        <div class="nav">
            <div class="searchhello">
                <div class="ui search ">
                    <div class="ui icon input">
                        <input class="prompt" type="text" placeholder="Search items...">
                        <i class="search icon"></i>
                    </div>
                    <a href="#" style=" font-size:18px ;"><i class="chevron circle right icon"></i> </a>
                    <div class="results"></div>
                </div>
            </div>
            <div class="hellobuttons">
                <div class="ui  buttons">
                    <button class="ui inverted button ">Image search</button>
                    <div class="or"></div>
                    <button class="ui inverted button">3d models</button>
                </div>
            </div>
            <!--logout -->
            <div class="logout">
                <a href="#"> Logout</a>
            </div>
        </div>

    </div>


    <!-- mycode here -->
    <div id="scrollable">
        <div id="container">
            <a class="Magic360" data-options="filename: m1-{row}-{col}.png; rows:1; columns:10;">
                <img src="images/m1-01-01.png" />
                <div class="cover"></div>
            </a>
        </div>
    </div>





    <div class="ui black inverted center aligned segment">
        <br>Copyright@2020
    </div>

    </div>
    </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $("#target").click(function() {
            $('.bottomhello')
                .sidebar('setting', 'transition', 'overlay')
                .sidebar('toggle');
        });
        var categoryContent = [{
            category: 'Maharashtra',

        }, {

        }, {
            category: 'Gujarat',

        $('.ui.accordion')

        $('.ui.rating')
            .rating();
    </script>
</body>
</html>
